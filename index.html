<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TJ Blockchain and Cryptocurrency Club</title>

<h1>Typewriter</h1>

<button onclick="typeWriter()">Click me</button>

<p id="demo"></p>

    <script>
    var i = 0;
    var txt = 'The TJ Blockchain and Cryptocurrency Club';
    var speed = 50;

    function typeWriter() {
      if (i < txt.length) {
        document.getElementById("demo").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    </script>

<body>

<h1>A Web Page</h1>
<p id="demo">A Paragraph</p>
<button type="button" onclick="myFunction()">Try it</button>

</body>
